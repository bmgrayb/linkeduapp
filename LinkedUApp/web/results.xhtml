<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <head>
        <title>Result Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <h:body>
        
        <h1><h:outputText value="Resulting Students" rendered="#{searchController.stu != null}" /></h1>
        
       <h:dataTable id="resultTable" value="#{searchController.stu}"  var="aRow"  rendered="#{searchController.stu !=null}" border="1" cellpadding="2" cellspacing="0">
            <h:column>
                <f:facet name="header"><h:outputText value="Name" /></f:facet>
                <h:outputText value="#{aRow.firstName} #{aRow.lastName}" />
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="High Schools" /></f:facet>
                <h:outputText value="#{aRow.highSchool}" />
            </h:column>
           
           <h:column>
                <f:facet name="header"><h:outputText value="View Student" /></f:facet>
                <h:form>
                    <h:commandButton  value="View" action="student.xhtml" actionListener="#{studentResultController.setID}">
                        <f:attribute name="username" value="#{aRow.username}" />
                    </h:commandButton>
                </h:form>
                <!--<a href="student.xhtml" ><h:commandButton value="View" action="#{studentResultController.setStuID(aRow.studentID)}"/></a>-->
           </h:column>

        </h:dataTable>
        
        <br/>
        
        <h1><h:outputText value="Resulting Universities" rendered="#{searchController.univ != null}" /></h1>
        
        <h:dataTable id="univTable" value="#{searchController.univ}" var="row"  rendered="#{searchController.univ != null}" border="1" cellpadding="2" cellspacing="0">
            <h:column>
                <f:facet name="header"><h:outputText value="University" /></f:facet>
                <h:outputText value="#{row.officalName}" />
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="State" /></f:facet>
                <h:outputText value="#{row.stAbbr}" />
            </h:column>
        </h:dataTable>
        
        <h:form>
            <br/>
            <h:commandButton id="submitID" value="Back" action="search.xhtml" />
        </h:form>
    </h:body>
</html>
