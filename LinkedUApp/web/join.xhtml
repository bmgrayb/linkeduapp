<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sign Up</title>
    </h:head>
    <h:body>
        <h:form id="userForm">
            First Name: <h:inputText id="firstName" value="#{userController.theUserModel.firstName}"></h:inputText><br/>
            Last Name: <h:inputText id="lastName" value="#{userController.theUserModel.lastName}"></h:inputText><br/>
            User ID: <h:inputText id="userID" value="#{userController.theLoginInfoModel.USERID}"></h:inputText><br/>
            Password: <h:inputText id="password" value="#{userController.theLoginInfoModel.PASSWORD}"></h:inputText><br/>
            Confirm Password: <h:inputText id="confirmPassword"></h:inputText><br/>
            Email: <h:inputText id="email" value="#{userController.theUserModel.email}"></h:inputText><br/>
            Security Question: <h:inputText id="securityQuestion" value="#{userController.theUserModel.securityQuestion}"></h:inputText><br/>
            Security Answer: <h:inputText id="securityAnswer" value="#{userController.theUserModel.securityAnswer}"></h:inputText><br/>
            <h:commandButton id="submitID" value="Submit" action="#{userController.createUser()}"/><br/>
            <h:outputText value="#{userController.updateSignUpStatus}" id="updateSignUpStatus"/>
        </h:form>
    </h:body>
</html>
