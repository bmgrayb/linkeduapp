<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Students Join LinkedU</title>
        <link href="css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body id="join-student-bkgrd">
    <img src="../images/linkedu-small.png" alt="LinkedU Logo" class="logo-top" style="margin: 10px;"/>
    <div id="join-student">
        <h1>Nice to meet you!</h1>
        <p>Tell us a bit about yourself.</p>
        <h:form id="joinStudentForm">
            <div class="field-text">First Name:</div>      <h:inputText id="firstName" value="#{studentController.theUserModel.firstName}" class="join-field"></h:inputText><br/>
            <div class="field-text">Last Name:</div>       <h:inputText id="lastName" value="#{studentController.theUserModel.lastName}" class="join-field"></h:inputText><br/>
            <div class="field-text">User Name:</div>       <h:inputText id="userName" value="#{studentController.theUserModel.username}" class="join-field"></h:inputText><br/>
            <div class="field-text">High School:</div>
                        <h:selectOneMenu value="#{studentController.theUserModel.highSchool}" class="field-drop">
                            <f:selectItem itemValue="1" itemLabel="Bloomington High School" />
                            <f:selectItem itemValue="2" itemLabel="Calvary Baptist High School" />
                            <f:selectItem itemValue="3" itemLabel="Central Catholic High School" />
                            <f:selectItem itemValue="4" itemLabel="Normal Community High School" />
                            <f:selectItem itemValue="5" itemLabel="Normal Community West High School" />
                            <f:selectItem itemValue="6" itemLabel="University High School" />
                        </h:selectOneMenu><br/><br/>
            <div class="field-text">Current Year:</div>
                        <h:selectOneMenu value="#{studentController.theUserModel.dashYear}" class="field-drop">
                            <f:selectItem itemValue="1" itemLabel="Freshman" />
                            <f:selectItem itemValue="2" itemLabel="Sophomore" />	   							
                            <f:selectItem itemValue="3" itemLabel="Junior" />
                            <f:selectItem itemValue="4" itemLabel="Senior" />	   							
                        </h:selectOneMenu><br/><br/>
            <div class="field-text">Email:</div>           <h:inputText id="email" value="#{studentController.theUserModel.email}" class="join-field"></h:inputText><br/>
            <div class="field-text">Password:</div>    <h:inputSecret id="password" value="#{studentController.theUserModel.password}" class="join-field"></h:inputSecret><br/>      
            <div class="field-text"></div>              
            <h:selectOneMenu value="#{studentController.theUserModel.isPaidService}" class="field-drop">
                            <f:selectItem itemValue="1" itemLabel="I would like the paid service." />
                            <f:selectItem itemValue="2" itemLabel="Standard service, please." />	   							 							
                        </h:selectOneMenu><br/><br/>
            <h:commandButton id="submitID" value="Join" action="#{studentController.addStudent()}" class="join-button"/><br/>
        </h:form>
    </div>
    </h:body>
</html>
