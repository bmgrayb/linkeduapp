<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Dashboard LinkedU</title>
        <link href="css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body id="dashboard">
        <div id="dash-nav">
            <ul class="dash-nav">
                <li><img src="images/u.png" alt="U logo"/></li>
                <li>Universities</li>
                <li><h:inputText id="search" class="dash-search"></h:inputText></li>
            </ul>
        </div>
        
        <div id="profile">
            <div class="row">
                <div id="profile-head">
                    <div id="profile-picture"><img src="images/skrillex.jpg" class="photo"/></div>
                    <div id="profile-name">Sonny Moore</div>
                    
                </div>
                <div id="profile-mixtape">
                    <h2 style="vertical-align: text-top;">My Mixtape</h2>
                </div>
            </div>
            <div class="row">
                <div id="profile-body">

                </div>
            </div>
        </div>
    </h:body>
</html>
