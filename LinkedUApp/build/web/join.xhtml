<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Join LinkedU</title>
    </h:head>
    <h:body>
        <h1>Nice to meet you!</h1>
        <p>Tell us a bit about yourself.</p>
        <h:form id="userForm">
            First Name: <h:inputText id="firstName" value="#{userController.theUserModel.firstName}"></h:inputText><br/>
            Last Name: <h:inputText id="lastName" value="#{userController.theUserModel.lastName}"></h:inputText><br/>
            User Name: <h:inputText id="userName"></h:inputText><br/>
            High School: <h:selectOneMenu value="#{userData.data}">
                            <f:selectItem itemValue="2" itemLabel="Bloomington High School" />
                            <f:selectItem itemValue="2" itemLabel="Calvary Baptist High School" />
                            <f:selectItem itemValue="2" itemLabel="Central Catholic High School" />
                            <f:selectItem itemValue="1" itemLabel="Normal Community High School" />
                            <f:selectItem itemValue="2" itemLabel="Normal Community West High School" />
                            <f:selectItem itemValue="2" itemLabel="University High School" />
                         </h:selectOneMenu><br/>
            Current Year: <h:selectOneMenu value="#{userData.data}">
                            <f:selectItem itemValue="1" itemLabel="Freshman" />
                            <f:selectItem itemValue="2" itemLabel="Sophomore" />	   							
                            <f:selectItem itemValue="2" itemLabel="Junior" />
                            <f:selectItem itemValue="2" itemLabel="Senior" />	   							
                         </h:selectOneMenu><br/>
            Email: <h:inputText id="email" value="#{userController.theUserModel.email}"></h:inputText><br/>
            Password: <h:inputText id="password" value="#{userController.theLoginInfoModel.PASSWORD}"></h:inputText><br/>      
            <h:commandButton id="submitID" value="Join LinkedU" action="#{userController.createUser()}"/><br/>
            <h:outputText value="#{userController.updateSignUpStatus}" id="updateSignUpStatus"/>
        </h:form>
    </h:body>
</html>
